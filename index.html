<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="heading">My Library</h1>
            <button type="button" id="new-book">New Book</button>
        </header>
        <dialog id="add-book-modal">
            <h1>Add new book</h1>
            <form action="" method="dialog">
                <div class="modal-textbox">
                    <label for="title-input">Title: </label>
                    <input type="text" id="title-input" name="title-input" required>
                </div>
                <div class="modal-textbox">
                    <label for="author-input">Author: </label>
                    <input type="text" id="author-input" name="author-input">
                </div>
                <div class="modal-textbox">
                    <label for="pages-input">Number of pages: </label>
                    <input type="text" id="pages-input" name="pages-input">
                </div>

                <div class="modal-checkbox">
                    <input type="checkbox" id="read-input">
                    <label for="read-input">Finished reading?</label>
                </div>  
                <div class="modal-btns">
                    <button id="submit-modal" type="submit">Add Book</button>
                    <button id="close-modal" type="button">Cancel</button>
                </div>
            </form>
        </dialog>
        <div class="books"></div>
    </div>
</body>
</html>
